<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile card component
    </title>
    <link rel="shortcut icon" href="./imagenes/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <main class="main-content">
        <div class="card-wrapper">

            <div class="top-card">
                <div class="card-picture"></div>
            </div>

            <div class="body-card">
                <div class="card-user">
                    <p class="card-user__data">
                        <span class="card-user__data--name">Victor Crest</span> 26
                    </p>
                    <p class="card-user__country">london</p>
                </div>
                <hr>
                <div class="card-data">

                    <!-- 1 -->
                    <div class="card-stadistics">
                        <h2 class="card-stadistics__count">80K</h2>
                        <p class="card-stadistics__type">Followers</p>
                    </div>

                    <!-- 2 -->
                    <div class="card-stadistics">
                        <h2 class="card-stadistics__count">803K</h2>
                        <p class="card-stadistics__type">Likes</p>
                    </div>

                    <!-- 3 -->
                    <div class="card-stadistics">
                        <h2 class="card-stadistics__count">1.4K</h2>
                        <p class="card-stadistics__type">Photos</p>
                    </div>
                </div>
            </div>

        </div>
    </main>
</body>

</html>
